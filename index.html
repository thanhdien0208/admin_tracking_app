<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- font icons -->
    <link rel="stylesheet" href="./themify-icons.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="app">
        <div class="container">
            <!-- Header -->
            <div class="row header-login">
                <div class="logo">
                    <a href="#"><img src="./img/logo_hnk.png" alt="logo"></a>
                </div>
            </div>
            <div class="row main-login">
                <form action="#" class="form-login">
                    <div class="box-center">
                        <input type="email" class="input-user" placeholder="example@example.com"></input>
                        <i class="ti-user"></i>
                    </div>
                    <div class="box-center">
                        <input type="password" class="input-password" placeholder="enter your password"></input>
                        <i class="ti-key"></i>
                    </div>
                    
                    <input type="submit" class="input-submit" value="login">
                </form>
            </div>
            <div class="row footer-login">
                <div class="recover-pass">
                    <a href="#">Forgot password</a>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="./js/app.js"></script>
</body>
</html>
